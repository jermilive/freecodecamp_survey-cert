<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="freecodecamp_survey-cert_style.css" />
    <title>Fishing Survey</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Fishing Survey</h1>
        <p id="description" class="description text-center">
          Please take a moment to take this survey about fishing
        </p>
      </header>
      <!-- Form starts here -->
      <form id="survey-form">
        <!-- Name -->
        <div class="survey-form">
          <label id="name" type="text" for="name">Name </label>
          <input
            type="text"
            name="name"
            id="name"
            class="input-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <!-- Email -->
        <div class="survey-form">
          <label id="email-label" type="text" for="email">Email </label>
          <input
            type="email"
            name="email"
            id="email"
            class="input-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <!-- Age -->
        <div class="survey-form">
          <label id="number-label" for="number"> Age </label>
          <input
            type="text"
            name="name"
            id="name"
            class="input-control"
            placeholder="Enter your Age"
            min="1"
            max="99"
            required
          />
        </div>
        <!-- Dropdown -->
        <div class="survey-form">
          <p class="center-text">What type of fishing do you like?</p>
          <select name="Type of fishing" id="dropdown" required>
            <option disabled selected value="">Please choose an option</option>
            <option value="fresh water">deep sea</option>
            <option value="sea water">fresh water</option>
            <option value="both">both</option>
          </select>
        </div>
        <!-- Radio -->
        <div class="survey-form">
          <label for=""
            >what kind of fish do you like? <input type="radio" name="" id="" />Big Ones
          </label>
          <label for=""><input type="radio" name="" id="" />Huge Ones</label>
        </div>
        <div class="survey-form">
          <!-- Check Box -->
          <label for="">
            <input type="checkbox" name="" id="" />
          </label>
          <label for=""><input type="checkbox" name="" id="" /></label>
          <label for=""><input type="checkbox" name="" id="" /></label>
        </div>
        <div class="survey-form">
          <p></p>
        </div>
        <div>
          <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
