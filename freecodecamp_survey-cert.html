<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="freecodecamp_survey-cert_style.css" />
    <title>Jay's Aardvark Survey</title>
  </head>

  <body>
    <div>
      <div>
        <header class="header">
          <h1 id="title" class="header-text">Jay's Code Survey</h1>
          <p id="description" class="description-text">Please take a moment to take this survey</p>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label id="age-label" for="age"
              >Age
              <span class="clue">(optional)</span>
            </label>
            <input type="number" name="age" id="age" class="form-control" placeholder="Age" />
          </div>

          <div class="form-control">
            <p>What describes your current situation?</p>
            <select name="role" id="dropdown" class="form-control" required>
              <option disabled selected value>Select current situation</option>
              <option value="Home Owner"></option>
              <option value="job"></option>
              <option value="learner"></option>
              <option value="preferNotToSay"></option>
            </select>
          </div>
          <div class="form-group">
            <p>Would you recommend free code camp to a friend?</p>
            <label
              ><input type="radio" name="user-recommend" class="input-radio" checked />Yes</label
            >
            <label><input type="radio" name="user-recommend" class="input-radio" />Maybe</label>
            <label><input type="radio" name="user-recommend" class="input-radio" />Nope</label>
          </div>
          <div class="form-group">
            <p>What is your favorite feature of freecodecamp?</p>
            <select name="most-like" name="mostLike" class="form-control" required></select>
          </div>
          <div class="form-group">
            <p>
              What would you like to see improved?
              <span class="clue">(Check all that apply)</span>
            </p>
            <label for=""><input type="checkbox" name="prefer" class="input-checkbox" /></label>
            <label for=""><input type="checkbox" name="prefer" class="input-checkbox" /></label>
            <label for=""><input type="checkbox" name="prefer" class="input-checkbox" /></label>
            <label for=""><input type="checkbox" name="prefer" class="input-checkbox" /></label>
            <label for=""><input type="checkbox" name="prefer" class="input-checkbox" /></label>
          </div>
          <div class="form-group">
            <p>Any comments or suggestions?</p>
          </div>
          <div class="form-control">
            <button type="submit" id="submit" class="submit-button">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
